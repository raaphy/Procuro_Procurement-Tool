services:
  procuro:
    build: .
    container_name: procuro-app
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=sqlite:////app/data/procuro.db
      - UPLOAD_DIR=/app/uploads
    volumes:
      - procuro_data:/app/data
      - procuro_uploads:/app/uploads
    restart: unless-stopped

volumes:
  procuro_data:
  procuro_uploads:
