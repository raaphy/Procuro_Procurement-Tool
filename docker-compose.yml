version: '3.8'

services:
  procuro:
    build: .
    container_name: procuro-app
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=sqlite:////app/data/procuro.db
    volumes:
      - procuro_data:/app/data
    restart: unless-stopped

volumes:
  procuro_data:
